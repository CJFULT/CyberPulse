name: Daily Content Update

on:
  schedule:
    # Runs at 05:00 UTC every day (which is 1:00 AM EDT). You can change this.
    - cron: '0 5 * * *'
  workflow_dispatch:
    # This line allows you to manually run the workflow from the Actions tab

jobs:
  update-content:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Discover and Scrape Articles
        run: python discover_urls.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Categorize Articles
        run: python categorize_articles.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Generate Weekly Pulses
        run: python generate_weekly_pulses.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}